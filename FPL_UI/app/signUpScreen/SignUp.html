
<div ng-controller="signupCtrl as suCtrl">

	<div layout="column" layout-padding="" layout-wrap="" layout-margin=""
		ng-cloak="" layout-align="space-around"
		class="">
		
		<div class="padded" md-whiteframe="1" flex="100"
			flex-gt-sm="95" layout="column" layout-align="center center"
			style="height: 10vh;background-color:lightgrey" >
		</div>
		
		<div layout="row" layout-align="center center" style="padding-top: 0px;padding-bottom: 0px">
			Create Account
			</div>

		<div class="padded" md-whiteframe="{{ctrl.elevation}}" flex="100"
			flex-gt-sm="95" layout="column" layout-align="center center"
			style="height: 90vh">
			
			<div class="preview-glyphs">
        	<i class="material-icons" style="font-size: 50px">person_add</i>
      		</div>
			<form id="signUpForm" layout="column">
			<md-input-container>
  				<label>First Name</label>
  				<input type="text" ng-model="firstName" required>
			</md-input-container>
			<md-input-container>
  				<label>Last Name</label>
  				<input type="text" ng-model="lastName" required>
			</md-input-container>
			<md-input-container>
  				<label>Username</label>
  				<input type="text" ng-model="userName" required>
			</md-input-container>
			<md-input-container>
  				<label>Password</label>
  				<input type="text" ng-model="password" required/>
			</md-input-container>
			<md-button  class="md-raised md-primary">
  				Register Now
			</md-button>
			</form>
		</div>
	</div>

	</div>
